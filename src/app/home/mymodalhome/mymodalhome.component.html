<!-- <div class="container"> -->
  <div id="myModal-warp">
    <div class="modal-header">
      <h1 class="modal-title">add subject</h1>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger alert-dismissible" *ngIf="fail">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>create failed! </strong>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">รหัสวิชา</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="headName" [(ngModel)]="subjectID">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">ชื่อวิชา</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="headName" [(ngModel)]="subjectName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">คำอธิบายรายวิชา</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="headName" [(ngModel)]="subjectDes">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close()">create</button>
    </div>
  </div>
<!-- </div> -->
